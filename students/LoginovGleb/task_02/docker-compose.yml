version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./apps/server
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://app_user:app_password@db:5432/app_db?schema=public}
      SERVER_PORT: ${SERVER_PORT:-3000}
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-dev-access-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-15m}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL:-7d}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-lax}
    ports:
      - "3000:3000"

  web:
    build: ./apps/web
    depends_on:
      - server
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    ports:
      - "5173:5173"

volumes:
  postgres_data:
